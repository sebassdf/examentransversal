<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>juegos edit</title>
</head>
<body>
    
    <h1>Editor de datos de juegos</h1>

    <div style="text-align: center;">
        
        {% if juego %}
            <h2>Formulario actualizar datos de juegos</h2><br>
            <form action="{% url 'juegosUpdate' %}" method="POST">
                {% csrf_token %}

                <pre>id:            <input type="text"name="id" value="{{juego.id}}"></pre>
                <pre>Nombre:        <input type="text"name="nombre" value="{{juego.nombre}}"></pre>
                <pre>precio:        <input type="text"name="precio" value="{{juego.precio}}"></pre>
                <pre>Descripcion:   <input type="text"name="descripcion" value="{{juego.descripcion}}"></pre>

                <pre>Categoria:  <select name="categoria">
                {% for categoria in categorias %}
                    
                    {% if categoria.categoria == categoria.id_categoria.categoria %}
                        <option value="{{categoria.id_categoria}}" selected>{{categoria.categoria}}</option>
                    {% else %}
                        <option value="{{categoria.id_categoria}}">{{categoria.categoria}}</option>
                    {% endif %}
                {% endfor %}
                </select></pre>

                <pre>Stock:             <input type="text"name="stock" value="{{juego.stock}}"></pre>
                <input type="submit" name="opcion" value="Actualizar">

            </form><br><br>
        {% endif %}
        <div id="idMensajes">
            {% if mensaje %}
            {{mensaje}}
            {% endif %}
        </div>
        <br><br>
        <a href="{% url 'crud' %}">Volver</a>
    </div>
</body>
</html>
